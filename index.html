<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--responsividade-->
    <link rel="stylesheet" href="responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Single Player</a>
                <a href="#">Multi Player</a>
                <a href="#">Co-op</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Gris</h3>
                <p class="descricao">Gris é uma esperançosa jovem perdida em seu próprio mundo, lidando com uma experiência dolorosa em sua vida.<br /> Gris vai crescer emocionalmente e ver seu mundo de uma maneira diferente, revelando novos caminhos.</p>
                <a href="https://store.steampowered.com/app/683320/GRIS/" target="_blank">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    JOGAR AGORA
                </button>
                </a>
                <a href="https://www.ign.com/articles/2018/12/13/gris-review" target="_blank">
                <button role="button" class="botao">
                    <i class="fa-solid fa-info"></i>
                    MAIS INFORMAÇÕES
                </button>
                </a>
                <button role="button" id="wishlist" class="botao" onclick="show()">
                    <i class="fa-solid fa-list"></i>
                    <script>
                        function show() {
                              $('#wishlist').find("i").toggleClass("fa-solid fa-list fa-solid fa-list-check");
                        }
                      </script>
                </button>
                <div>
                    <button role="button" class="botao2">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </button>
                    <button role="button" class="botao2">
                        <i class="fa-solid fa-thumbs-down"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class=".box-filme" src="img/GRIS-MINI.jpg">

            <div class="item">

            </div>
            <div class="item">

            <div class="item">
                <img class=".box-filme" src="img/P5-MINI.jpg">

            <div class="item">

        </div>
